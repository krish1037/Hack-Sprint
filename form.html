<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Booking</title>
    <link rel="stylesheet" href="form.css"> <!-- Link to the CSS file -->
    
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form action="/submit_payment" method="POST"> <!-- Replace with your server-side script -->
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>

            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" maxlength="3" required>

            <label for="address">Billing Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required>

            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
